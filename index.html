<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<title>
		HOME PAGE
	</title>
</head>
<body>
	<nav class="navbar">
		<input id="nav-toogle" type="checkbox">
		<h2 class="logo">MMW</h2>
		<ul class="nav-links">
			<li><a href="">HOME</a></li>
			<li><a href="">CONTACT</a></li>
			<li><a href="">ABOUT US</a></li>
		</ul>
		<label for="nav-toogle" class="icon-burger">
			<div class="line1"></div>
			<div class="line1"></div>
			<div class="line1"></div>
		</label>
	</nav>

<header>
	<div class="header-content">
		<h1>Make you happy</h1>
		<div class="line"></div>
		<h2>MOTIVATIONAL<br>MUSIC WEBSITE</h2>
		<button class="btn">MUSICS</button>
	</div>	
</header>

	<!-- == SECTION == -->

	<section>

	<!-- image slider start-->
	<div class="slider">
		<div class="slides">
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!--radio buttons end-->
        <!--slide image start-->
        <div class="slide first">
        	<img src="quotes/quote.jpg" alt="">
        </div>
        <div class="slide">
        	<img src="quotes/quote2.jpg" alt="">
        </div>
        <div class="slide">
        	<img src="quotes/quote3.jpg" alt="">
        </div><div class="slide">
        	<img src="quotes/quote4.jpg" alt="">
        </div>
        <!--slide image end-->
        <!--automatic navigation start-->
        <div class="navigation-auto">
        	<div class="auto-btn1"></div>
        	<div class="auto-btn2"></div>
        	<div class="auto-btn3"></div>
        	<div class="auto-btn4"></div>
        </div>
        <!--automatic navigation end-->
        </div>
        <!--manual navigation start-->     
        <div class="navigation-manual">
        	<label for="radio1" class="manual-btn"></label>
        	<label for="radio2" class="manual-btn"></label>
        	<label for="radio3" class="manual-btn"></label>
        	<label for="radio4" class="manual-btn"></label>
        </div>
        <!--manual navigation end-->
        </div>
        <!--image slider end-->   

        <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
        	document.getElementById('radio' + counter).checked = true;
        	counter++;
        if(counter > 4){
        	counter = 1;
        }
        },5000);
        </script> 

	</section>

</body>
</html>
